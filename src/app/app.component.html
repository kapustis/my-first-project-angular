<div class="container">
  <h1>Hi Human</h1>
  <button (click)="showCard()">
    Snow
  </button>
  <hr>
  <div *ngIf="showCart;  else elseCart">
    <app-cart
    *ngFor="let item of cards"
    [card]="item"
    ></app-cart>

  </div>

  <ng-template #elseCart>
    <p> Cart hidden</p>
    <img src="https://img.icons8.com/stickers/2x/walter-white.png" alt="Hidden">
  </ng-template>
</div>
